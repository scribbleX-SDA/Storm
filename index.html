        var jsf = 'PureJS';     // This variable defines the current active Framework of Javascript in the slxEnv.

        function hideEditorMargins(){
            // making all editor margins hidden...
            var margins = document.querySelectorAll(".ace_print-margin");
            margins.forEach((margin)=>{
                margin.style.visibility = "hidden";
            });
        }

        function initiate(){    // this function runs on-load(body)
            alignElm();
            preloader();
            setTimeout(()=>{
                pre_genID_analysis();
            }, 5000);
            
        }

        let renderMode = true;  // this variable defines if auto-Render is ON(true) / OFF(false)

    <script>
        document.getElementById("createAccText").addEventListener("click", ()=>{
            document.getElementById("signinContainer").style.display = "none";
            document.getElementById("signupContainer").style.display = "block";
        });

        document.getElementById("linkAccText").addEventListener("click", ()=>{
            document.getElementById("signinContainer").style.display = "block";
            document.getElementById("signupContainer").style.display = "none";
        });
    </script>


    <script>
        document.getElementById("toggleConsole").addEventListener("click", ()=>{
            var consoleState = document.getElementById("toggleConsole").getAttribute("val");
            var frame = document.getElementById("frame").contentWindow;
            if(consoleState == "false"){
                frame.eruda.show();
                document.getElementById("toggleConsole").setAttribute("val", "true");
            }else{
                document.getElementById("toggleConsole").setAttribute("val", "false");
                frame.eruda.hide();
            }
        });
    </script>
